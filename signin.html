<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/716c39e7c3.js" crossorigin="anonymous"></script>
    <title>Tienda TIS</title>
</head>
<body>
    <div class="container mt-5 center-form">
        <div class="card text-center">
            <H1 class="card-title mt-3"> Inicio de Sesión</H1>
            <div class="card-body">
                <div class="text-center">
                    <img class="img-logo" src="media/logo.png" alt="Logotipo" width="150px">
                </div>
    

                <form>
                    <div class="form-group">
                        <input type="Usuario" class="form-control" id="exampleInputEmail1" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                    </div>
                    <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-main-brand  btn-block">Submit</button>
                </form>

            </div>

        </div>

    </div>
</body>
</html>
