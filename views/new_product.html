    <div class="container">
        <section>
            <div card>
                <h1>Nuevo producto</h1>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="form-group col-12 col-md-6">
                                <label for="Nameproduct">Nombre de producto</label>
                                <input type="text" class="form-control" id="nameproduct">
                            </div>
                            <div class="form-group col-12 col-md-6">
                                <label for="valueproduct">Precio del producto</label>
                                <input type="text" class="form-control" id="valueproduct">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-12 col-md-6">
                                <label for="sheetproduct">Ficha Técnica del producto</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="sheetproduct" required >
                                    <label class="custom-file-label" for="sheetproduct" data-browse="Seleccionar">Escoger ficha Técnica...</label>
                                </div>
                            </div>
                            <div class="form-group col-12 col-md-6">
                                <label for="imageproduct">Imagen del producto</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="imageproduct" required>
                                    <label class="custom-file-label" for="imageproduct" data-browse="Seleccionar">Escoger imagen...</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-12 col-md-6">
                                <label for="Brandproduct">Marca del producto</label>
                                <input type="text" class="form-control" id="brandproduct">
                            </div>
                            <div class="form-group col-12 col-md-6">
                                <label for="Kindproduct">Tipo de producto</label>
                                <select class="form-control" id="kindproduct"> 
                                    <option>Físico</option>
                                    <option>Digital</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="shortdescproduct">Descripción corta de producto</label>
                            <input type="text" class="form-control" id="shortdescproduct">
                        </div>
                        <div class="form-group">
                            <label for="descproducto">Descripción de producto</label>
                            <textarea class="form-control" id="descproducto" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="form-group col-12 col-md-6">
                                <label for="categoryproduct">Categoría del producto</label>
                                <select type="text" class="form-control" id="categoryproduct">
                                    <option>Elementos de Protección personal</option>
                                    <option>Servicios Innovcadores</option>
                                </select>
                            </div>
                            <div class="form-group col-12 col-md-6">
                                <label for="inventoryproduct">Inventario de producto</label>
                                <input type="text" class="form-control" id="inventoryproduct">
                            </div>  

                        </div>
                    </form>
                </div>

            </div>
            <div class="row my-3">
                <a href="Myproducts.html" class="btn btn-main-brand mx-auto px-5"> Guardar</a>
            </div>

        </section>
